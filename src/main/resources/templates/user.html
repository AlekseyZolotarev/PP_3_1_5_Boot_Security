<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>User</title>
</head>
<body class="bg-light">
<div>
    <nav class="navbar sticky-top bg-dark text-white">
            <span class="navbar-brand mb-0">
                <span class="h5" id="nameCurrentUser"></span> with roles:
                <span id="roleCurrentUser"></span>
            </span>
        <a href="/logout" class="btn text-white-50" role="button" aria-pressed="true">Logout</a>
    </nav>
</div>
<div class="container-fluid bg-light" style="max-height: 100%; height: 100vh;">
    <div class="row">
        <div class="bg-white p-0 col-2 pt-3">
            <div aria-orientation="vertical"
                 class="nav flex-column nav-pills me-3 mw-100 w-100 p-0"
                 id="v-pills-tab"
                 role="tablist">
                <a
                        aria-controls="v-pills-home"
                        aria-selected="false"
                        class="nav-link"
                        href="/admin"
                        id="v-pills-home-tab"
                        role="tab"
                        sec:authorize="hasAuthority('ROLE_ADMIN')"
                >Admin
                </a>
                <a aria-controls="v-pills-profile" aria-selected="true"
                   class="nav-link active" href="#" id="v-pills-profile-tab"
                   role="tab" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))">User
                </a>
            </div>
        </div>
        <div class="col-md-10 pl-4 pt-3" style=" height: 900px">
            <div class="tab-content " id="v-pills-tabContent">
                <main>
                    <h1>User information page</h1>
                    <div class=" bg-light" style="padding-top: 20px; height: 900px">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="Usertable">
                                <div class="card table-responsive">
                                    <b class="card-header">About user</b>
                                    <div class="card-body">
                                        <table class="table table-striped table-sm ">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>Name</th>
                                                <th>Password</th>
                                                <th>Roles</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userTableBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div aria-labelledby="v-pills-home-tab" class="tab-pane fade show active" id="v-pills-home"
                     role="tabpanel"></div>
                <div aria-labelledby="v-pills-profile-tab" class="tab-pane fade" id="v-pills-profile"
                     role="tabpanel">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="user.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
