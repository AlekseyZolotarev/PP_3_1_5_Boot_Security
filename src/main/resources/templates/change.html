<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change user</title>
</head>
<body>
<p th:text="Edit_user">VALUE</p>
<form th:method="POST" th:action="@{/admin/change/id(id=${user.getUser_id()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" size="2" multiple="multiple">
            <option th:each="oneRole : ${allRoles}"
                    th:value="${{oneRole}}"
                    th:text="${oneRole.getRole()}">
            </option>
        </select>
    </div>
    <input type="submit" value="Edit user!"/>
</form>
<a th:href="@{/admin}" th:text="Users"></a>
</body>
</html>
